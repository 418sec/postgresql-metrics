---
# Notice that this configuration will overwrite the configuration
# in default folder, keeping the values in default, not overwritten here.
postgres:
    host: "127.0.0.1"
    user: "my_postgres_user"
    password: "my_secret"
    databases:
        - postgres

# Notice that if you overwrite a list here, like db_functions,
# you will overwrite only the values that have same function name.
# There is no need to copy everything from the default configuration.
